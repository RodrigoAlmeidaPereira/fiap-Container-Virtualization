apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "consumer-php.fullname" . }}
  labels:
{{ include "consumer-php.labels" . | indent 4 }}
spec:
  replicas: {{ .Values.replicaCount }}
  strategy:
    type: {{ .Values.strategy.type }}
    rollingUpdate:
      maxSurge: {{ .Values.strategy.maxSurge }}
      maxUnavailable: {{ .Values.strategy.maxUnavailable }}  
  selector:
    matchLabels:
      app.kubernetes.io/name: {{ include "consumer-php.name" . }}
      app.kubernetes.io/instance: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app.kubernetes.io/name: {{ include "consumer-php.name" . }}
        app.kubernetes.io/instance: {{ .Release.Name }}
    spec:
    {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
    {{- end }}
      serviceAccountName: {{ template "consumer-php.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: {{ .Chart.Name }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          {{- if .Values.image.digest }}
          image: {{ .Values.image.repository }}@{{ .Values.image.digest}}
          {{- else }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          {{- end }}
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - name: http
              containerPort: {{ .Values.service.port }}
              protocol: TCP
          # livenessProbe:
          #   httpGet:
          #     path: {{ .Values.service.healthcheck }}
          #     port: {{ .Values.service.port }}
          #   initialDelaySeconds: {{ .Values.service.delaySeconds }}
          #   timeoutSeconds: {{ .Values.service.timeout }}
          #   periodSeconds: {{ .Values.service.periodSeconds }}
          # readinessProbe:
          #   httpGet:
          #     path:  {{ .Values.service.healthcheck }}
          #     port: {{ .Values.service.port }}
          #   initialDelaySeconds: {{ .Values.service.delaySeconds }}
          #   timeoutSeconds: {{ .Values.service.timeout }}
          #   periodSeconds: {{ .Values.service.periodSeconds }}
          envFrom:
          - secretRef:
              name: {{ .Values.secret.name }}
          - configMapRef:
              name: {{ .Values.configmap.name }}
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
    {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
    {{- end }}
    {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
    {{- end }}
