replicaCount: 1

configmap:
  name: configmap-microservices
  values:

      ENV: docker
      JAVA_OPTS: -agentlib:jdwp=transport=dt_socket,server=y,suspend=n,address=*:7000

image:
  repository: wellbastos/fiap-microservices
  tag: 0.0.1
  digest: "sha256:59b12f40c51c839867d7fded9c095f40756a5b5d2329926d6cdc8996578f9195"
  pullPolicy: IfNotPresent

imagePullSecrets: []
nameOverride: "fiap-microservice"
fullnameOverride: ""

serviceAccount:
  create: true
  name: fiap-microservice

podSecurityContext:
  fsGroup: 2000

securityContext: 
  capabilities:
    drop:
    - ALL
  readOnlyRootFilesystem: true
  runAsNonRoot: true
  runAsUser: 1000

service:
  type: ClusterIP
  port: 80

ingress:
  enabled: false
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: chart-example.local
      paths: []
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources: 
  limits:
    cpu: 100m
    memory: 128Mi
  requests:
    cpu: 100m
    memory: 128Mi

nodeSelector: {}

tolerations: []

affinity: {}
