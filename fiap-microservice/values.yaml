replicaCount: 2

configmap:
  name: configmap-microservices
  values:
    ENV: docker
    JAVA_OPTS: '-agentlib:jdwp=transport=dt_socket,server=y,suspend=n,address=*:7000'

strategy:
    maxSurge: 50%
    maxUnavailable: 0
    type: RollingUpdate
    
image:
  repository: wellbastos/fiap-microservices
  tag: 0.0.1
  # digest: "sha256:59b12f40c51c839867d7fded9c095f40756a5b5d2329926d6cdc8996578f9195"
  pullPolicy: IfNotPresent

imagePullSecrets: []
nameOverride: "fiap-microservice"
fullnameOverride: ""

serviceAccount:
  create: true
  name: fiap-microservice

# podSecurityContext:
#   fsGroup: 2000

# securityContext: 
#   capabilities:
#     drop:
#     - ALL
#   readOnlyRootFilesystem: true
#   runAsNonRoot: true
#   runAsUser: 1000

autoscaling:
  enabled: true
  minReplicas: 2
  maxReplicas: 10
  targetCPUUtilizationPercentage: 90
  targetMemoryUtilizationPercentage: 90
  
service:
  type: ClusterIP
  port: 80
  healthcheck: /actuator/health
  delaySeconds: 75
  timeout: 1
  periodSeconds: 15

ingress:
  enabled: false
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: chart-example.local
      paths: []
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources: 
  limits:
    cpu: 500m
    memory: 768Mi
  requests:
    cpu: 500m
    memory: 512Mi

nodeSelector: {}

tolerations: []

affinity: {}
