replicaCount: 1

image:
  repository: wellbastos/fiap-frontend
  tag: 0.0.1
  pullPolicy: IfNotPresent

imagePullSecrets: []
nameOverride: "webapp"
fullnameOverride: ""

serviceAccount:
  create: true
  name: frontend

podSecurityContext: 
  fsGroup: 2000

securityContext: 
  capabilities:
    drop:
    - ALL
  readOnlyRootFilesystem: true
  runAsNonRoot: true
  runAsUser: 1000

service:
  type: ClusterIP
  port: 8080

ingress:
  enabled: false
  annotations:
    kubernetes.io/ingress.class: nginx
    kubernetes.io/tls-acme: "true"
  hosts:
    - host: app.fiap.com.br
      paths: /
  tls: 
   - secretName: tls-webapp-fiap-com-br
     hosts:
       - app.fiap.com.br

resources: 
  limits:
    cpu: 100m
    memory: 128Mi
  requests:
    cpu: 100m
    memory: 128Mi

nodeSelector: {}

tolerations: []

affinity: {}
