replicaCount: 2

strategy:
    maxSurge: 50%
    maxUnavailable: 0
    type: RollingUpdate

image:
  repository: wellbastos/fiap-frontend
  tag: 0.0.1
  pullPolicy: IfNotPresent

imagePullSecrets: []
nameOverride: "webapp"
fullnameOverride: ""

serviceAccount:
  create: true
  name: frontend

podSecurityContext: 
  fsGroup: 2000

securityContext: 
  capabilities:
    drop:
    - ALL
  readOnlyRootFilesystem: true
  runAsNonRoot: true
  runAsUser: 1000

autoscaling:
  enabled: true
  minReplicas: 2
  maxReplicas: 10
  targetCPUUtilizationPercentage: 90
  targetMemoryUtilizationPercentage: 90

service:
  type: ClusterIP
  port: 8080
  healthcheck: '/'
  delaySeconds: 75
  timeout: 1
  periodSeconds: 15

ingress:
  enabled: false
  annotations:
    kubernetes.io/ingress.class: nginx
    kubernetes.io/tls-acme: "true"
    ingress.kubernetes.io/ssl-redirect: "true"
    certmanager.k8s.io/issuer: "letsencrypt"
  hosts:
    - host: app.fiap.com.br
      paths: /
  tls: 
   - secretName: tls-webapp-fiap-com-br
     hosts:
       - app.fiap.com.br

resources: 
  limits:
    cpu: 100m
    memory: 128Mi
  requests:
    cpu: 100m
    memory: 128Mi

nodeSelector: {}

tolerations: []

affinity: {}
